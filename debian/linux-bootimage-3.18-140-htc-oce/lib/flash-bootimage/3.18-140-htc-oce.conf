FLASH_ENABLED=no

# This device is legacy, so disable A/B
DEVICE_IS_LEGACY=yes

# ...and ensure the boot partition doesn't point to boot_a
BOOTIMAGE_SLOT_A="/dev/disk/by-partlabel/boot"

# This device is aonly, so disable A/B
DEVICE_IS_AB=no

# ...and ensure the various partitions don't point to _a
BOOTIMAGE_SLOT_A="/dev/disk/by-partlabel/boot"
DTBO_SLOT_A="/dev/disk/by-partlabel/dtbo"
VBMETA_SLOT_A="/dev/disk/by-partlabel/vbmeta"

# Disable DTB Overlay, this kernel doesn't ship one (or is bundled in)
DEVICE_HAS_DTBO_PARTITION=no
